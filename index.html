<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Class Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            min-width: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2847 50%, #0f2744 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 25s ease-in-out infinite reverse;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33%       { transform: translate(50px, -50px) scale(1.1); }
            66%       { transform: translate(-30px, 30px) scale(0.9); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:active {
            background: rgba(255, 255, 255, 0.14);
            transform: scale(0.97);
        }

        @media (hover: hover) {
            .glass-card:hover {
                background: rgba(255, 255, 255, 0.12);
                border-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            }
        }

        .faculty-card {
            position: relative;
            overflow: visible;
            cursor: pointer;
            width: calc(50% - 8px);
            max-width: 260px;
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .faculty-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .faculty-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe, #34d399);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px 20px 0 0;
            z-index: 1;
        }

        @media (hover: hover) {
            .faculty-card:hover::before { opacity: 1; }
        }
        .faculty-card:active::before { opacity: 1; }

        .faculty-img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            outline: 3px solid rgba(255, 255, 255, 0.3);
            outline-offset: 3px;
            object-fit: cover;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(79,172,254,0.15), rgba(52,211,153,0.15));
        }

        @media (hover: hover) {
            .faculty-card:hover .faculty-img {
                outline-color: rgba(79, 172, 254, 0.6);
                transform: scale(1.08);
                box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
            }
        }

        .faculty-card .faculty-name {
            font-weight: 700;
            font-size: 1.05rem;
            color: white;
            margin-bottom: 4px;
            text-align: center;
        }

        .faculty-card .faculty-label {
            font-size: 0.78rem;
            color: rgba(147, 197, 253, 0.85);
            text-align: center;
        }

        .header {
            text-align: center;
            padding: 32px 16px 24px;
            position: relative;
            z-index: 10;
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 6px;
            line-height: 1.3;
        }
        .header p {
            font-size: 0.9rem;
            color: rgba(147, 197, 253, 0.85);
        }

        @media (min-width: 640px) {
            .header h1 { font-size: 2.5rem; }
            .header p  { font-size: 1.05rem; }
        }

        #announcementSection {
            max-width: 720px;
            margin: 0 auto 20px;
            padding: 0 16px;
            position: relative;
            z-index: 10;
        }

        .announcement-card {
            background: linear-gradient(135deg, rgba(79,172,254,0.15), rgba(52,211,153,0.15));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 16px 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            margin-bottom: 12px;
        }

        .announcement-card .ann-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 6px;
        }
        .announcement-card h3 {
            font-size: 1rem;
            font-weight: 700;
            color: white;
            flex: 1;
        }
        .announcement-card .ann-date {
            font-size: 0.72rem;
            color: rgba(147,197,253,0.8);
            white-space: nowrap;
            padding-top: 2px;
        }
        .announcement-card p {
            font-size: 0.85rem;
            color: rgba(196, 219, 253, 0.9);
            line-height: 1.45;
        }

        #facultyGrid {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 12px 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 10;
        }

        @media (min-width: 640px) {
            #facultyGrid {
                gap: 18px;
                padding: 0 20px 60px;
            }
            .faculty-card {
                width: calc(33.33% - 14px);
                max-width: 300px;
            }
        }

        @media (min-width: 900px) {
            #facultyGrid { max-width: 960px; }
            .faculty-card { width: calc(25% - 14px); max-width: 260px; }
        }

        #scrollLoader {
            text-align: center;
            padding: 16px 0 32px;
            position: relative;
            z-index: 10;
            min-height: 60px;
        }
        .loader-spinner {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255,255,255,0.15);
            border-top-color: #4facfe;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.25s ease;
            padding: 20px;
        }

        .modal-backdrop.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .modal-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .modal-content {
            background: #fff;
            border-radius: 24px;
            width: 100%;
            max-width: 100%;
            height: 70vh;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0 16px 28px;
            position: relative;
            animation: slideUp 0.3s cubic-bezier(0.32,0.72,0,1);
            -webkit-overflow-scrolling: touch;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to   { transform: translateY(0);    opacity: 1; }
        }

        .modal-handle {
            width: 44px;
            height: 5px;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 3px;
            margin: 0 auto 6px;
            position: relative;
            z-index: 1;
            display: none;
        }

        .close-btn {
            position: relative;
            top: auto;
            right: auto;
            margin-left: auto;
            min-width: 32px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .close-btn:active { background: rgba(239,68,68,0.25); }

        .modal-header {
            position: sticky;
            top: 0;
            z-index: 2;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 10px 16px 12px;
            margin: 0 -16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .modal-img {
            width: 48px;
            height: 48px;
            min-width: 48px;
            border-radius: 50%;
            border: none;
            outline: 3px solid #4facfe;
            outline-offset: 3px;
            object-fit: cover;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(79,172,254,0.3);
            background: linear-gradient(135deg, rgba(79,172,254,0.15), rgba(52,211,153,0.15));
        }
        .modal-header h2 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .schedule-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }

        .schedule-card-header {
            background: linear-gradient(135deg, #4facfe 0%, #34d399 100%);
            padding: 8px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .schedule-card-header .day-name {
            font-weight: 700;
            font-size: 0.85rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .schedule-card-header .time-range {
            font-size: 0.78rem;
            color: rgba(255,255,255,0.88);
            font-weight: 500;
        }

        .schedule-card-body {
            padding: 10px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .schedule-card-body .location-text {
            font-size: 0.8rem;
            color: #475569;
            font-weight: 500;
        }

        .table-wrap {
            display: none;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.82rem;
        }

        .table-header {
            background: linear-gradient(135deg, #4facfe 0%, #34d399 100%);
            color: white;
        }
        .table-header th {
            padding: 12px 14px;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .table-row {
            background: rgba(255,255,255,0.5);
            border-bottom: 1px solid rgba(0,0,0,0.06);
            transition: background 0.15s;
        }
        .table-row:last-child { border-bottom: none; }
        .table-row:active { background: rgba(79,172,254,0.08); }

        .table-row td {
            padding: 11px 14px;
            color: #374151;
            vertical-align: middle;
        }
        .table-row td:first-child {
            font-weight: 600;
            color: #1e293b;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.68rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            white-space: nowrap;
        }
        .badge-online {
            background: rgba(52,211,153,0.15);
            color: #059669;
            border: 1px solid rgba(52,211,153,0.35);
        }
        .badge-offline {
            background: rgba(239,68,68,0.15);
            color: #dc2626;
            border: 1px solid rgba(239,68,68,0.35);
        }

        .join-link {
            color: #4facfe;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.78rem;
        }
        .join-link:active { color: #2563eb; }

        /* ===== EMPTY STATE ===== */
        .modal-backdrop.modal-empty .modal-content {
            height: auto;
            max-height: none;
            padding: 32px 24px 36px;
            max-width: 320px;
        }
        .modal-backdrop.modal-empty .modal-header {
            display: none;
        }
        .modal-backdrop.modal-empty .table-wrap {
            display: none;
        }
        .modal-empty-body {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 14px;
        }
        .modal-backdrop.modal-empty .modal-empty-body {
            display: flex;
        }
        .modal-empty-body .empty-img {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            border: none;
            outline: 3px solid #4facfe;
            outline-offset: 3px;
            object-fit: cover;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(79,172,254,0.35);
            background: linear-gradient(135deg, rgba(79,172,254,0.15), rgba(52,211,153,0.15));
        }
        .modal-empty-body .empty-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
        }
        .modal-empty-body .empty-msg {
            font-size: 0.82rem;
            color: #94a3b8;
            line-height: 1.4;
            max-width: 200px;
        }
        .modal-empty-body .empty-close {
            margin-top: 6px;
            padding: 8px 28px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #4facfe, #34d399);
            color: #fff;
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.2s;
        }
        .modal-empty-body .empty-close:active { opacity: 0.75; }

        @media (min-width: 640px) {
            .modal-wrapper {
                max-width: 680px;
            }
            .modal-content {
                height: auto;
                max-height: 88vh;
                padding: 0 28px 32px;
            }
            .modal-header { margin: 0 -28px; padding-left: 28px; padding-right: 28px; }
            .modal-img { width: 56px; height: 56px; min-width: 56px; }
            .modal-header h2 { font-size: 1.3rem; }

            .schedule-list { display: none; }
            .table-wrap { display: block; }
        }

        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-track { background: transparent; }
        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4facfe, #34d399);
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Technical Class Timetable</h1>
        <p>Tap a faculty to view their schedule</p>
    </div>

    <div id="announcementSection" style="display:none;"></div>

    <div id="facultyGrid"></div>

    <div id="scrollLoader">
        <div class="loader-spinner"></div>
    </div>

    <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal-wrapper">
        <div class="modal-handle"></div>
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalImg" src="" class="modal-img" alt="Faculty" />
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()" aria-label="Close">âœ•</button>
            </div>

            <!-- Empty state (shown on mobile when no classes) -->
            <div class="modal-empty-body">
                <img id="emptyImg" src="" class="empty-img" alt="" />
                <div class="empty-name" id="emptyName"></div>
                <div class="empty-msg">No classes scheduled<br>at the moment</div>
                <button class="empty-close" onclick="closeModal()">Close</button>
            </div>

            <div class="schedule-list" id="scheduleList"></div>

            <div class="table-wrap">
                <table>
                    <thead class="table-header">
                        <tr>
                            <th>Day</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Mode</th>
                            <th>Location</th>
                            <th>Cohort</th>
                        </tr>
                    </thead>
                    <tbody id="modalBody"></tbody>
                </table>
            </div>
        </div>
      </div>
    </div>

    <script>
    const SHEET_ID = "1dnRg9wPqI0dhlsPN7_IpjDKYUmfEnT9jKjAnoDIwpH8";

    /* SVG person silhouette used when no image exists at all â€” fills the circle fully */
    const PERSON_SVG = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='38' r='22' fill='rgba(79,172,254,0.35)'/%3E%3Cellipse cx='50' cy='95' rx='38' ry='30' fill='rgba(79,172,254,0.35)'/%3E%3C/svg%3E";

    const faculties = [
        "Yogesh",
        "Soumik",
        "Debanjan",
        "Himanshu",
        "Kaustubh",
        // "Saurabh",
        "Pranshu"
    ];

    const INITIAL_VISIBLE = 4;
    const LOAD_MORE_COUNT = 2;

    const timetableCache = {};
    let visibleCount = 0;
    let allRendered = false;

    function parseCSV(text) {
        const rows = [];
        let row = [], current = "", inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const ch = text[i];
            if (ch === '"')                      inQuotes = !inQuotes;
            else if (ch === ',' && !inQuotes)    { row.push(current); current = ""; }
            else if (ch === '\n' && !inQuotes)   { row.push(current); rows.push(row); row = []; current = ""; }
            else                                 current += ch;
        }
        if (current || row.length > 0) {
            row.push(current);
            rows.push(row);
        }
        return rows;
    }

    function preloadAll() {
        const pending = faculties
            .filter(name => !timetableCache[name])
            .map(name => {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(name)}`;
                return fetch(url)
                    .then(r => r.text())
                    .then(csv => { timetableCache[name] = parseCSV(csv); })
                    .catch(err => console.warn(`Preload failed for ${name}:`, err));
            });

        Promise.allSettled(pending);
    }

    const grid = document.getElementById('facultyGrid');
    const loader = document.getElementById('scrollLoader');

    function createCard(name) {
        const card = document.createElement('div');
        card.className = 'glass-card faculty-card';
        card.setAttribute('data-name', name);
        card.innerHTML = `
            <img src="./images/${name}.jpeg"
                 onerror="if(this.src.includes('default.jpeg')||this.src.includes('data:image')){this.removeAttribute('onerror');}else{this.src='./images/default.jpeg';this.onerror=function(){this.src=PERSON_SVG;this.removeAttribute('onerror');};}"
                 class="faculty-img" alt="${name}" />
            <div class="faculty-name">${name}</div>
            <div class="faculty-label">View Schedule</div>
        `;
        card.onclick = () => loadFacultyTimetable(name);
        return card;
    }

    function showNextBatch(count) {
        const end = Math.min(visibleCount + count, faculties.length);
        const batchStart = visibleCount;
        for (let i = visibleCount; i < end; i++) {
            const card = createCard(faculties[i]);
            grid.appendChild(card);
            const delay = (i - batchStart) * 80;
            requestAnimationFrame(() => {
                setTimeout(() => card.classList.add('visible'), delay);
            });
        }
        visibleCount = end;
        if (visibleCount >= faculties.length) {
            allRendered = true;
            loader.style.display = 'none';
        }
    }

    let isLoadingBatch = false;

    const scrollObserver = new IntersectionObserver((entries) => {
        if (allRendered || isLoadingBatch) return;
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                isLoadingBatch = true;
                setTimeout(() => {
                    showNextBatch(LOAD_MORE_COUNT);
                    isLoadingBatch = false;
                }, 300);
            }
        });
    }, { rootMargin: '0px 0px 40px 0px' });

    scrollObserver.observe(loader);

    function renderTimetable(name, data) {
        const tbody        = document.getElementById('modalBody');
        const scheduleList = document.getElementById('scheduleList');
        tbody.innerHTML        = '';
        scheduleList.innerHTML = '';

        data.slice(1).forEach(cols => {
            while (cols.length < 7) cols.push('');
            const day   = cols[0].trim();
            const start = cols[1].trim();
            const end   = cols[2].trim();
            const mode  = cols[3].trim();
            const link  = cols[4].trim();
            const room  = cols[5].trim();
            const cohort  = cols[6].trim();

            if (!day && !start && !end && !mode) return;
            const isOnline = mode.toLowerCase() === 'online';

            const safeLink = (isOnline && link && link.startsWith('http')) ? link : '';

            const locationHTML = isOnline && safeLink
                ? `<a href="${safeLink}" target="_blank" rel="noopener noreferrer" class="join-link">ðŸ”— Join Meeting</a>`
                : room || (isOnline ? 'â€”' : room);

            const row = document.createElement('tr');
            row.className = 'table-row';
            row.innerHTML = `
                <td>${day}</td>
                <td>${start}</td>
                <td>${end}</td>
                <td><span class="badge ${isOnline ? 'badge-online' : 'badge-offline'}">${mode}</span></td>
                <td>${locationHTML}</td>
                <td style="white-space: pre-line;">
                ${
                    cohort && cohort.trim()
                        ? cohort
                            .split(',')
                            .map(c => c.trim())
                            .join('\n')
                        : 'â€”'
                }
            </td>
            `;
            tbody.appendChild(row);

            const card = document.createElement('div');
            card.className = 'schedule-card';
            
            
            card.innerHTML = `
            <div class="schedule-card-header">
                <span class="day-name">${day}</span>
                <span class="time-range">${start} â€“ ${end}</span>
            </div>

            <div class="schedule-card-body">
                <span class="badge ${isOnline ? 'badge-online' : 'badge-offline'}">${mode}</span>
                <span class="location-text">${locationHTML}</span>
            </div>

            ${cohort && cohort.trim() ? `
                <div class="schedule-card-body">
                    <span class="location-text">
                        ${cohort
                            .split(',')
                            .map(c => `<div>${c.trim()}</div>`)
                            .join('')}
                    </span>
                </div>
            ` : ''}
        `;

            scheduleList.appendChild(card);
        });

        document.getElementById('modalTitle').textContent = name;
        const img = document.getElementById('modalImg');
        img.style.display = '';
        img.removeAttribute('onerror');
        img.src = `./images/${name}.jpeg`;
        img.onerror = () => {
            img.src = './images/default.jpeg';
            img.onerror = () => { img.src = PERSON_SVG; img.removeAttribute('onerror'); };
        };

        document.getElementById('emptyName').textContent = name;
        const eImg = document.getElementById('emptyImg');
        eImg.style.display = '';
        eImg.removeAttribute('onerror');
        eImg.src = `./images/${name}.jpeg`;
        eImg.onerror = () => {
            eImg.src = './images/default.jpeg';
            eImg.onerror = () => { eImg.src = PERSON_SVG; eImg.removeAttribute('onerror'); };
        };

        const backdrop = document.getElementById('modal');
        if (scheduleList.children.length === 0) {
            backdrop.classList.add('modal-empty');
        } else {
            backdrop.classList.remove('modal-empty');
        }
    }

    const pendingFetch = {};

    function loadFacultyTimetable(name) {
        if (timetableCache[name]) {
            renderTimetable(name, timetableCache[name]);
            openModal();
            return;
        }

        if (pendingFetch[name]) {
            pendingFetch[name].then(() => {
                if (timetableCache[name]) {
                    renderTimetable(name, timetableCache[name]);
                    openModal();
                }
            });
            return;
        }

        const card = document.querySelector(`.faculty-card[data-name="${name}"] .faculty-label`);
        if (card) card.textContent = 'Loading...';

        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(name)}`;

        pendingFetch[name] = fetch(url)
            .then(r => r.text())
            .then(csv => {
                timetableCache[name] = parseCSV(csv);
                renderTimetable(name, timetableCache[name]);
                openModal();
            })
            .catch(() => alert('Failed to load timetable. Please try again.'))
            .finally(() => {
                delete pendingFetch[name];
                if (card) card.textContent = 'View Schedule';
            });
    }

    function openModal() {
        document.getElementById('modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        const backdrop = document.getElementById('modal');
        backdrop.classList.remove('active');
        backdrop.classList.remove('modal-empty');
        document.body.style.overflow = '';
    }

    document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target === this || e.target.classList.contains('modal-wrapper')) closeModal();
    });

    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

    function loadAnnouncement() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Announcement`;
        fetch(url)
            .then(r => r.text())
            .then(csv => {
                const rows = parseCSV(csv).slice(1);
                const section = document.getElementById('announcementSection');
                let html = '', hasActive = false;

                rows.forEach(row => {
                    const title   = (row[0] || '').trim();
                    const message = (row[1] || '').trim();
                    const active  = (row[2] || '').trim().toLowerCase();
                    const date    = (row[3] || '').trim();

                    if (active !== 'yes') return;
                    if (!title || !message) return;
                    hasActive = true;
                    html += `
                        <div class="announcement-card">
                            <div class="ann-header">
                                <h3>ðŸ“¢ ${title}</h3>
                                ${date ? `<span class="ann-date">${formatDate(date)}</span>` : ''}
                            </div>
                            <p>${message}</p>
                        </div>
                    `;
                });
                

                if (hasActive) {
                    section.innerHTML = html;
                    section.style.display = 'block';
                }
            })
            .catch(err => console.warn('Announcement load failed:', err));
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return dateStr;
        return d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    (function init() {
        showNextBatch(INITIAL_VISIBLE);
        preloadAll();
        loadAnnouncement();
    })();
    </script>
